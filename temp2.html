<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    
    <!-- Login Form -->
    <h3>Login Form</h3>
    <form method="POST" action="#">
        <fieldset>
            <legend>Personal Info:</legend>
            <p>
                <input type="text" name="name" required placeholder="Enter Name"><br>
            </p>
            <p>
                <input type="email" name="email" required placeholder="Enter Email"><br>
            </p>
            <p>
                <input type="password" name="password" required placeholder="Enter password"><br>
            </p>
            <p>
                <input type="checkbox" id="chkRemember" name="remember"><label for="chkRemember">Remember me</label>
            </p>
            <p>
                State:<br>
                <select name="state">
                    <option value="AP">AP</option>
                    <option value="TS">TS</option>
                    <option value="TN">TN</option>
                </select>
            </p>
            <p>
                <button type="submit">SUBMIT</button>
            </p>
        </fieldset>
    </form>

    <hr>

    <!-- Signup Form -->
    <h3>Signup Form</h3>
    <form method="POST" action="#">
        <fieldset>
            <legend>Educational Information:</legend>
            <p>
                Skills:<br>
                <input type="checkbox" id="html" name="skills" value="HTML"><label for="html">HTML</label><br>
                <input type="checkbox" id="css" name="skills" value="CSS"><label for="css">CSS</label><br>
                <input type="checkbox" id="js" name="skills" value="JavaScript"><label for="js">JavaScript</label><br>
            </p>
            <p>
                Qualification:<br>
                <input type="radio" name="qualification" id="be" value="BE"><label for="be">BE</label><br>
                <input type="radio" name="qualification" id="btech" value="BTech"><label for="btech">BTech</label><br>
            </p>
            <p>
                <button type="submit">SUBMIT</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
